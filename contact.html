<main class="container">
<h2>Contact</h2>
<form action="#" method="post">
  <fieldset>
    <legend>Your Information</legend>
    <p><label for="name">Full Name *</label><br><input type="text" id="name" name="name" required minlength="2" maxlength="60" placeholder="Jane Doe"></p>
    <p><label for="email">Email *</label><br><input type="email" id="email" name="email" required placeholder="name@example.com"></p>
    <p><label for="phone">Phone (digits only)</label><br><input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="1234567890"></p>
  </fieldset>
  <fieldset>
    <legend>Reason</legend>
    <p><label for="subject">Subject *</label><br>
      <select id="subject" name="subject" required>
        <option value="">-- Please choose --</option>
        <option value="order">Order Question</option>
        <option value="custom">Custom Design</option>
        <option value="menu">Menu Item</option>
        <option value="other">Other</option>
      </select></p>
    <p><label for="message">Message *</label><br><textarea id="message" name="message" rows="5" cols="40" required minlength="10" placeholder="Write your message here..."></textarea></p>
    <p>Preferred Contact: <label><input type="radio" name="contact_pref" value="email" checked> Email</label> <label><input type="radio" name="contact_pref" value="phone"> Phone</label></p>
    <p><label><input type="checkbox" id="agree" name="agree" required> I confirm the information is accurate *</label></p>
  </fieldset>
  <p><button type="submit">Send</button> <button type="reset">Reset</button></p>
</form>
</main>
